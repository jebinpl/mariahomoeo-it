<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IT Assets</title>

<style>
body{margin:0;font-family:Arial,sans-serif}
button{cursor:pointer;padding:6px 10px;margin-right:6px}
.hidden{display:none}

/* LOGIN */
#loginPage{
  max-width:320px;
  margin:150px auto;
  padding:20px;
  border:1px solid #ccc;
  text-align:center;
}
#loginPage input{
  width:100%;
  padding:8px;
  margin:6px 0;
}

/* HEADER */
.top-header{
  background:#9aa7a7;
  color:white;
  display:flex;
  align-items:center;
  padding:20px;
}
.logo-left{height:80px;margin-right:20px}
.header-text{flex:1;text-align:center}
.header-text h1{font-size:52px;margin:0;letter-spacing:4px}
.header-text p{margin:5px 0;font-size:18px}
.header-text h2{margin-top:8px;font-size:30px}

/* NAV */
.nav-bar{
  background:#20f0e0;
  padding:10px;
  display:flex;
  align-items:center;
}
.nav-link{
  margin:0 18px;
  font-size:18px;
  cursor:pointer;
}
.logout{
  margin-left:auto;
  margin-right:20px;
  font-weight:bold;
  cursor:pointer;
}

/* CONTENT */
#content{padding:20px}

/* FORM */
form{
  background:#f9f9f9;
  padding:15px;
  margin:10px 0;
}
input{padding:6px;width:100%;margin:4px 0}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}
th{background:#eee}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

  <div class="top-header">
    <img src="logo.png" class="logo-left">
    <div class="header-text">
      <h1>MARIA</h1>
      <p>Homoeopathic Medical College & Hospital</p>
      <h2>IT Assets</h2>
    </div>
  </div>

  <div class="nav-bar">
    <span class="nav-link" onclick="showCPU()">CPU</span>
    <span class="nav-link">Projector</span>
    <span class="nav-link">Monitor</span>
    <span class="nav-link">Printer</span>
    <span class="nav-link">TV</span>
    <span class="nav-link">DVR</span>
    <span class="nav-link">Accessories</span>
    <span class="logout" onclick="logout()">Logout</span>
  </div>

  <div id="content">
    <p id="welcomeText">Select a module from above.</p>

    <!-- CPU MODULE -->
    <div id="cpuModule" class="hidden">
      <h2>CPU Inventory</h2>

      <button onclick="openForm()">‚ûï Add CPU</button>
      <button onclick="exportCPU()">üìä Export to Excel</button>

      <form id="cpuForm" class="hidden">
        <input id="brand" placeholder="Brand" required>
        <input id="serial" placeholder="Serial Number" required>
        <input id="mac" placeholder="MAC ID" required>
        <input id="asset" placeholder="Asset ID" required>
        <input id="processor" placeholder="Processor" required>
        <input id="ram" placeholder="RAM" required>
        <input id="hdd" placeholder="HDD" required>

        <button type="submit">Save</button>
        <button type="button" onclick="closeForm()">Cancel</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Brand</th>
            <th>Serial</th>
            <th>MAC ID</th>
            <th>Asset ID</th>
            <th>Processor</th>
            <th>RAM</th>
            <th>HDD</th>
            <th>Date Created</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cpuTable"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<!-- Excel Library -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
// üîí LOGIN
const USER="admin", PASS="admin123";
function login(){
  if(username.value===USER && password.value===PASS){
    loginPage.classList.add("hidden");
    dashboard.classList.remove("hidden");
    showCPU();
  }else{
    alert("Invalid username or password");
    password.value="";
  }
}
function logout(){location.reload();}
function showCPU(){
  welcomeText.style.display="none";
  cpuModule.classList.remove("hidden");
}

// üî• FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// CPU LOGIC
let editIndex = null;

function openForm(){cpuForm.classList.remove("hidden")}
function closeForm(){cpuForm.classList.add("hidden");cpuForm.reset()}

// Load data from Firebase
function loadCPU(){
  db.collection("cpu").orderBy("date","desc").get().then(snapshot=>{
    data=[];
    snapshot.forEach(doc=>data.push({...doc.data(), id: doc.id}));
    render();
  });
}

let data=[];

// Add / Edit CPU
cpuForm.onsubmit=function(e){
  e.preventDefault();
  const cpuData={
    brand: brand.value,
    serial: serial.value,
    mac: mac.value,
    asset: asset.value,
    processor: processor.value,
    ram: ram.value,
    hdd: hdd.value,
    date: new Date().toLocaleString()
  };
  if(editIndex!==null){
    const id = data[editIndex].id;
    db.collection("cpu").doc(id).set(cpuData).then(()=>{
      editIndex=null;
      closeForm();
      loadCPU();
    });
  }else{
    db.collection("cpu").add(cpuData).then(()=>{
      closeForm();
      loadCPU();
    });
  }
}

// Render table
function render(){
  cpuTable.innerHTML="";
  data.forEach((d,i)=>{
    cpuTable.innerHTML+=`
      <tr>
        <td>${d.brand}</td>
        <td>${d.serial}</td>
        <td>${d.mac}</td>
        <td>${d.asset}</td>
        <td>${d.processor}</td>
        <td>${d.ram}</td>
        <td>${d.hdd}</td>
        <td>${d.date}</td>
        <td>
          <button onclick="editCPU(${i})">‚úèÔ∏è</button>
          <button onclick="deleteCPU(${i})">üóëÔ∏è</button>
        </td>
      </tr>
    `;
  });
}

// Edit CPU
function editCPU(i){
  editIndex=i;
  const cpu=data[i];
  brand.value=cpu.brand;
  serial.value=cpu.serial;
  mac.value=cpu.mac;
  asset.value=cpu.asset;
  processor.value=cpu.processor;
  ram.value=cpu.ram;
  hdd.value=cpu.hdd;
  openForm();
}

// Delete CPU
function deleteCPU(i){
  if(confirm("Delete this CPU?")){
    const id=data[i].id;
    db.collection("cpu").doc(id).delete().then(loadCPU);
  }
}

// Export Excel
function exportCPU(){
  if(!data.length){alert("No data");return;}
  const sheet=[["Brand","Serial","MAC","Asset","Processor","RAM","HDD","Date"]];
  data.forEach(d=>sheet.push([d.brand,d.serial,d.mac,d.asset,d.processor,d.ram,d.hdd,d.date]));
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,XLSX.utils.aoa_to_sheet(sheet),"CPU");
  XLSX.writeFile(wb,"CPU_Inventory.xlsx");
}

// Initial load
loadCPU();
</script>

</body>
</html>
